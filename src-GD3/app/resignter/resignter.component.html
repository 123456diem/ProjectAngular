<span style="font-size: 50px;color:#F99135;margin-left:700px"><strong>Resign</strong></span>
<div class="col-sm-8" style="margin-left: 530px;margin-top:20px">
    <div class="input-group mb-3 col-sm-6">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1" [(ngModel)] = "student.username" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="input-group mb-3 col-sm-6">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Password" aria-label="Username"
            aria-describedby="basic-addon1" [(ngModel)] = "student.password" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="input-group mb-3 col-sm-6">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Enter your password again" aria-label="Username"
            aria-describedby="basic-addon1">
    </div>
    <div class="form-group col-md-6">
        <input type="email" class="form-control" placeholder="Email"   [(ngModel)] = "student.email" [ngModelOptions]="{standalone: true}">
    </div>
    <button class="btn btn-lg btn-info" style="margin-left: 180px" (click)='addNewStudent()'>Resignted</button>
</div>
