<div class="container">
<div class="col-sm-8" style="float: left;background-color: #F99135 " >
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/Carosule1.jpeg" class="d-block w-100" alt="..." style="width: 696px;height: 400px;">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carosule2.png" class="d-block w-100" alt="..." style="width: 696px;height: 400px;">
          </div>
          <div class="carousel-item">
            <img src="assets/images/carosule3.png" class="d-block w-100" alt="..." style="width: 696px;height: 400px;">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
<div class="col-sm-4" style="float: left;">
  <div class="card">
    <div class="card-header">
      <i class="fas fa-list-alt"></i><a [routerLink]="['/listsubject']" style="color: black">Danh mục môn học</a>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor='let l of listSubject | paginate: { itemsPerPage: 9, currentPage: 1 }'><a [routerLink]="['/listsubject',l.Id]" 
        style="color: black">{{l.Name}}</a></li>
    </ul>
  </div>
</div>
</div>
